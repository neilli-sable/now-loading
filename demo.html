  <div id="console"></div>
  <div id="now-loading"></div>
  <script src="now-loading.js"></script>
  <script>
    // for debug
  function consoleOut(text) {
    document.getElementById('console').innerHTML = text;
  }

  // content
  var div = document.createElement('div');
  div.innerHTML = 'This content is loaded!!!';

  // start loading
  nowLoading.load('now-loading',   './loading.gif');

  // define sleep func
  var sleep = function(second) {
    return new Promise(function(resolve) {
      setTimeout(function(){
        resolve();
      }, second * 1000);
    });
  };

  // swicth display after 3 second
  sleep(3).then(function() {
    nowLoading.done('now-loading', div);
  });
  </script>
